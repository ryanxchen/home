    var timeline = anime.timeline({ autoplay: true, direction: 'alternate', loop: true });

    paths.forEach(function (path, index) {
      timeline
        .add({
          targets: path.id,
          d: {
            value: path.d,
            duration: 1000,
            easing: 'easeInOutQuad'
          },
          offset: 1000 + 10 * index
        });
    });

    timeline
      .add({
        targets: 'path:first-child',
        opacity: {
          value: 1,
          duration: 1000,
          easing: 'easeInOutQuad'
        },
        offset: 2000 + 10 * paths.length
      });
    function getStart() {
      let canvas = document.querySelector('#starCanvas')
      let ctx = canvas.getContext('2d')
      let stars = {}
      let particleIndex = 0
      let settings = {
        r: 1400, // 根据是设计稿确定的轨迹半径
        height: 260, // 露出的圆弧的高度
        density: 300, // 密度
        maxLife: 100,
        groundLevel: canvas.height,
        leftWall: 0,
        rightWall: canvas.width,
        alpha: 0.0,
        maxAlpha: 1
      }

      const getMinRandom = function () {
        let random = Math.random()
        // step的大小决定了星星靠近地球的聚拢程度，
        // step = Math.ceil(2 / (1 - rand))就聚拢很明显
        let len = Math.ceil(0.1 / (1 - random))
        let arr = []
        for (let i = 0; i < len; i++) {
          arr.push(Math.random())
        }
        return Math.min.apply(null, arr)
      }

      function resizeCanvas() {
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight
        settings.rightWall = canvas.width
        settings.groundLevel = canvas.height
        for (let e in stars) {
          stars[e].y = getMinRandom() * canvas.height
        }
        redraw()
      }

      resizeCanvas()

      window.addEventListener('resize', resizeCanvas)

      function redraw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)
      }

      function Star() {
        // 圆的轨迹方程式为：(x-a)²+(y-b)²=r²
        // 因此，已知x, 则y = Math.sqrt(r² - (x-a)²) + b
        // 其中，圆心是(a, b)
        // 在本例子中
        // 圆心坐标是(canvas.width/2, canvas.height - 600 + r)
        // var a = canvas.width / 2
        // ,b = canvas.height
        // 因此，已知横坐标随机
        this.x = Math.floor(Math.random() * canvas.width)
        // 随机纵坐标
        this.y = getMinRandom() * canvas.height
        // 水平偏移，也是移动速度
        this.vx = Math.random() * 0.1 + 0.05
        // 星星的尺寸
        this.particleSize = 0.5 + (Math.random() + 0.1 / 4)
        particleIndex++
        stars[particleIndex] = this
        this.alpha = 0.0
        this.maxAlpha = 0.2 + (this.y / canvas.height) * Math.random() * 0.8
        this.alphaAction = 1
      }
      Star.prototype.draw = function () {
        // 横坐标移动
        this.x += this.vx
        // 透明度慢慢起来
        if (this.alphaAction === 1) {
          if (this.alpha < this.maxAlpha) {
            this.alpha += 0.005
          } else {
            this.alphaAction = -1
          }
        } else {
          if (this.alpha > 0.2) {
            this.alpha -= 0.002
          } else {
            this.alphaAction = 1
          }
        }
        if (this.x + this.particleSize * 2 >= settings.rightWall) {
          // x到左侧
          this.x = this.x - settings.rightWall
        }

        // 绘制星星
        ctx.beginPath()
        ctx.fillStyle = 'rgba(0,0,0,1)' // + this.alpha.toString() + ")"
        ctx.arc(this.x, this.y, this.particleSize, 0, Math.PI * 2, true)
        ctx.closePath()
        ctx.fill()
      }

      function render() {
        redraw()
        let length = 400
        // 星星的数目
        // IE下CUP性能有限，数目小
        if (!history.pushState) {
          // IE9
          length = 200
        } else if (document.msHidden !== undefined) {
          // IE10+
          length = 300
        }
        if (screen.width < 1024) {
          length = 200
        }
        if (screen.width < 640) {
          length = 100
        }
        if (Object.keys(stars).length > length) {
          settings.density = 0
        }
        for (let i = 0; i < settings.density; i++) {
          if (Math.random() > 0.97) {
            new Star()
          }
        }

        // 星星实时移动
        for (let i in stars) {
          stars[i].draw()
        }

        requestAnimationFrame(render)
      }
      if (!window.requestAnimationFrame) {
        window.requestAnimationFrame = function (fn) {
          setTimeout(fn, 17)
        }
      }
      render()
    }
    getStart()
  </script>
